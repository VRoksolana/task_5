<!DOCTYPE html>
<html>
	<head>
		<title>Задание 5</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">		
		<script src="lib/jquery-1.11.0.min.js" type="text/javascript"></script>
		<script src="modelPerson.js" type="text/javascript"></script>
		<script src="modelGroup.js" type="text/javascript"></script>
		<script src="controllerPerson.js" type="text/javascript"></script>
		<script src="controllerGroup.js" type="text/javascript"></script>		
		<script src="main.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style.css">		
	</head>
	
	<body>
		<div id="list_group" class="hidden">
			<div class="content">
				<div id="list" class="list_group">
				</div>
			</div>
			<div class="buttons">
				<input type="button" value="Add" id="bt_add"/>
			</div>
		</div>
		
		<div id="info_edit" class="hidden">
			<div class="content">
				<div class="tabs">
					<ul>
						<li id="tab_1" class="tab_active">Name</li>
						<li id="tab_2">Contacts</li>
						<li id="tab_3">Personal</li>
					</ul>
				</div>
				
				<div id="tab_content">
					<div class="tab_page hidden" id="tab_1_content">		
						<ul>
							<li>Name: <input id="id_name" type="text"/></li>
							<li>Last name: <input id="id_last_name" type="text"/></li>
						</ul>
					</div>

					<div class="tab_page hidden" id="tab_2_content">
						<ul>
							<li>Skype: <input id="id_skype" type="text"/></li>
							<li>Telephone: <input id="id_telephone" type="text"/></li>
							<li>e-mail: <input id="id_mail" type="text"/></li>
						</ul>
					</div>
		
					<div class="tab_page hidden" id="tab_3_content">
						<ul>
							<li>Age: <input id="id_age" type="text"/></li>
							<li>Sex: <input id="id_sex" type="text"/></li>
						</ul>
					</div>
				</div>
			</div>
			<div class="buttons">
				<input type="button" value="Preview" id="bt_preview"/>
			</div>
		</div>
		
		<div id="person_info" class="hidden">
			<div class="content">
				<div id="fields">
					<table>
						<tr>
							<td>Name:</td>
						</tr>
						<tr>
							<td>Last name:</td>
						</tr>
						<tr>
							<td>Skype:</td>
						</tr>
						<tr>
							<td>Telephone:</td>
						</tr>
						<tr>
							<td>e-mail:</td>
						</tr>
						<tr>
							<td>Age:</td>
						</tr>
						<tr>
							<td>Sex:</td>
						</tr>
					</table>
				</div>
				<div id="info">
				</div>
			</div>
			<div class="buttons">
				<input type="button" value="Save" id="bt_save"/>
				<input type="button" value="Edit" id="bt_edit"/>
			</div>
		</div>
	</body>
</html>
